<!-- Build a simple webpage that displays text as shown in the below image. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word format</title>
</head>
<body>
    <b>This tag will be bolded.</b> <br>
    <em>This tag will be italic.</em> <br>
    <u>This tag will be underlined</u> <br>
    <mark>This tag will be highlighted</mark>
    <p>This is normal text <sup>This will be super scripted</sup> This is normal again</p>
    <p>This is normal text <sub>This will be subscripted</sub> </p>
    <p>Normal Text <small>Small Text</small> </p>
    <s>This will be deleted</s>
</body>
</html>
