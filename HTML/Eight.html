<!-- Forms -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body style="background-color: #3f3b3b; color:aquamarine">
    <h1>Lets learn about Forms</h1>
    <form action="/signup.js" method="get"></form> 
    <label for="useremail">Enter your email</label>
    <input type="email" value="@gmail.com" name="useremail" id="useremail">
    <input type="email" placeholder="Enter your email" name="" id=""> <br>
    <label for="password">Enter your password</label> 
    <input type="password" name="" id=""> <br>
    <input type="color" name="" id=""> <br>
    <input type="month" name="" id=""> <br>
    <input type="number" name="" id=""> <br>
    <label for="hi">unmaried</label> 
    <input type="checkbox" name="" id="" value="1"> <br>
    <label for="">Maried</label>
    <input type="checkbox" name="" id="" value="2"><br>
    <input type="radio" name="" id="" value="3"> <br>
    <select name="" id="">
        <option value="1">superman</option>
        <option value="2">badman</option>
        <option value="3">nallaman</option>
    </select>

    <input type="submit" value="submit">
</body>
</html>
