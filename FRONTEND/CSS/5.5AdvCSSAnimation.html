<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            border-radius: 50%;
            position: absolute;
            animation: move 1s ease-in-out 0s 1 alternate;

        }
        .box-1{
            animation: move 1s ease-in-out 0s 100 alternate;
            top: 50px;
        }
        .box-2{
            animation: move 1s ease-in-out 500ms 2 alternate;
            top:100px;
        }
        .box-3{
            animation: move 1s ease-in-out 1000ms 100 alternate;
            top: 200px;
        }
        @keyframes move{
            from{
                left:0px
            }
            to{
                left: 200px;
            }
        }
        .button{
            --color:green;
            padding: 0.5rem;
            border: 1px solid var(--color);
            color: var(--color);
        }
        .button:hover{
            --color:blue;
        }
        .btn_red{
            --color:red;
        }

        #container{
            width: calc(100%-100px);
            height: 50vh;
            background-color: blue;
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <div class="box box-3"></div>


    <a href="#" class="button"> Button Green</a>
    <a href="#" class="button btn_red"> Button Red</a>
    <a href="#" class="button"> Button Hover On</a>
    
    <div id="container"></div>
</body>
</html>
