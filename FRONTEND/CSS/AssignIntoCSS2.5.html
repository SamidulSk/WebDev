<!-- create a simople webpabe with an image.Add a hover effect to the image where the border color change
and image must be circurlar on hover -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border: 5px solid black;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        img:hover{
            border: 5px solid red;
            border-radius: 50%;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <img src="./waterfall-high-resolution-desktop-wallpaper-preview.jpg" alt="" class="class">
</body>
</html>
