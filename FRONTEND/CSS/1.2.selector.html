<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>

        * {
            color: #000;
            margin: 0;
            padding: 0;
        }

        h1{
            background-color: #61d80c;
        }
        .cbs{
            background-color: aqua;
        }
        #ibs{
            background-color: blue;
        }

        a[target]{
            background-color: #e00f0f;
        }

        h1,h2,h3{
            background-color: #662fff;
        }
        ul li{
            background-color: #cc9c0b;
        } 
        header> a{
            background-color: #23c214;
        }
        img ~ p{
            background-color: #7c0db85c;
        }
        img+p{
            background-color: #298dc7;
        }
    </style>
</head>
