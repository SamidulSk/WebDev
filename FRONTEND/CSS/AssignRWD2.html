<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
                "Lucida Sans", Arial, sans-serif;
        }

        nav {
            height: 50px;
            background-color: #242b2e;
            display: flex;
            align-items: center;
            padding: 5px;
        }

        .large-screens {
            max-width: 1200px;
            width: 100%;
            margin: auto;
            justify-content: space-between;
            display: none;
        }

        .small-screens {
            margin: 0px 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
        }

        .large-screens>img {
            width: 50px;
        }

        .small-screens>img {
            width: 30px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            margin-right: 25px;
        }

        .nav-links a:hover {
            color: #76b5d3;
            scale: 1.1;
        }

        .large-screens button {
            padding: 0px 40px;
            margin: 10px 0px;
            border: 0;
            border-radius: 5px;
            background-color: #0072e1;
            color: #fff;
            font-weight: bold;
        }

        .large-screens button:hover {
            scale: 1.1;
            cursor: pointer;
        }

        @media screen and (min-width: 800px) {
            .large-screens {
                display: flex;
            }

            .small-screens {
                display: none;
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container>video {

            width: 90%;
            border: 0;
            outline: 0;
        }

        .item-1 {
            height: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px;
        }

        .item-1>div>img {
            max-height: 40px;
            max-width: 70px;
        }

        .item-1>h3 {
            font-size: 30px;
            margin-bottom: 0;
        }

        .item-1>h1 {
            font-size: 60px;
            margin-top: 5px;
            color: #1893f7;
            margin-bottom: 0;
        }

        .item-1>h4 {
            font-size: 20px;
            margin: 30px 0px;
            color: #1893f7;
        }


       @media screen and (min-width:800px){
        .container{
            flex-direction: row;
            align-items: start;
            justify-content: space-between;
          }
  
          .container > video {
            width: 600px;
            height: 600px;
          }
       }
    </style>
</head>

<body>
    <nav>
        <section class="large-screens">
            <img src="https://cdn.logo.com/hotlink-ok/logo-social-sq.png" alt="Logo" />
            <div class="nav-links">
                <a href="#">Home</a><a href="#">Blog</a><a href="#">About</a><a href="#">Contact</a>
            </div>
            <button>Login</button>
        </section>

        <section class="small-screens">
            <img src="https://cdn.logo.com/hotlink-ok/logo-social-sq.png" alt="Logo" />

            <div>
                <span class="material-symbols-outlined"> menu </span>
            </div>
        </section>
    </nav>
    <div class="container">
        <div class="item-1">
            <h3>Say Hi To</h3>
            <h1>One Card</h1>
            <h4>Co-branded Card Issuers:</h4>
            <div><img src="./nature1.jpeg" alt="">
                <img src="./nature12.jpeg" alt="">
                <img src="./nature8.jpeg" alt="">
                <img src="./nature4.jpeg" alt="">
                <img src="./nature6.jpeg" alt="">
            </div>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Libero perspiciatis iure accusantium architecto
                aperiam, nihil aliquid cumque officiis neque ducimus!</p>
        </div>
        <video loop autoplay="autoplay" controls>
            <source src="./say_hi_2x_d3_.mp4" type="video/mp4" />
        </video>
    </div>
</body>

</html>
