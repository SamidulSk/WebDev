<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: #f8f0f0;
        }
        .head {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            border-bottom: 2px solid gray;
        }
        .item {
            color: #40409a;
            font-weight: bolder;
            margin: 4px;
            padding: 3px;
            align-self: center;
        }
        .item-1 {
            flex-basis: 60%;
        }
        .item-3 {

            border: 2px solid gray;
            padding: 5px 20px;
        }
        .item-4 {
            border: 2px solid #a16363;
            padding: 10px 20px;
            color: white;
            height: auto;
            width: auto;
            background-color: #4b4bca;
        }
        img {
            max-height: 50px;
            max-width: 80px;
        }
        .section-1 {
            float: left;
            width: 50%;
            /* Adjust width as needed */
            text-align: left;
        }

        .section-2 {
            float: right;
            width: 50%;
            /* Adjust width as needed */
            text-align: right;
        }
        .section-2>img {
            margin-top: 150px;
            min-height: 800px;
            min-width: 900px;
            background-color: white;
        }
        h1 {
            font-size: 105px;
            margin: 150px 70px;
            margin-bottom: 0px;
        }
        .section-1>p {
            font-size: 40px;
            margin-left: 70px;
        }
        .last {
            display: inline-flex;
            margin-left: 70px;
            color: blue;
            font-weight: bolder;
            font-size: large;
        }
        .submit {
            padding: 10px 30px;
            background-color: #7166ce;
            color: white;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="head">
            <div class="item item-1">
                <img src="./gmail.webp" alt="">
            </div>
            <div class="item item-2">
                <p>For work</p>
            </div>
            <div class="item item-3">
                Sign in
            </div>
            <div class="item item-4">
                create an account
            </div>
        </div>
    </section>
    <section class="section-1">
        <h1>Secure, smart , and easy to use email</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste animi doloremque tempore illum, accusamus
            laborum.</p>
        <div class="last submit">Crete an account</div>
        <div class="last">For Work</div>
    </section>
    <section class="section-2">
        <img src="./hii.jpg" alt="">

    </section>
</body>

</html>
