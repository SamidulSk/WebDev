<!-- create a navigation bar similar to question 1 . for each navigation item use a different border style -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            top: 0px;
            width: 100%;
            height: 50px;
            box-shadow: 0px 2px;
            background-color: #c6c2d0;
            z-index: 1;
        }

        li {
            display: inline-block;
            margin: 10px 20px;
        }

        a {
            color: white;
            
        }
        .a{
            border: solid 2px blue;
        }
        .b{
            border:dotted 2px green ;
        }
        .c{
            border: dashed 2px black ;
        }
        .d{
            border: red 2px groove;
        }
        .e{
            border: chartreuse 2px double;
        }
        a:hover {
            color: rgb(25, 227, 99);
            font-weight: bold;
            cursor: cell;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a class="a" href="#">Home</a></li>
            <li><a class="b" href="#">About us</a></li>
            <li><a class="c" href="#">Contact</a></li>
            <li><a class="d" href="#">Blogs</a></li>
            <li><a class="e" href="#">Login</a></li>
        </ul>
    </nav>
</body>

</html>
