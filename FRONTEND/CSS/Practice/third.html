<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: white;
        }

        .navbar {
            background-color: #0f1111;

            height: 60px;

        }

        a {
            margin-right: 200px;
            text-decoration: none;
        }

        button {
            color: white;
            background-color: #e0851c;
        }

        #logo {
            color: #e0851c;
            font-size: 25px;
        }
        .page{
            height: 100px;
            width: 100px;
            border: 3px solid rebeccapurple;
        }
        .header{
            background-color: rgba(255, 99, 71, 0.5);
        }
        .content{
            background-color: rgba(255, 255, 71, 0.5)
        }
        .footer{
            background-color: rgba(0, 38, 255, 0.5)
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a id="logo" href="">Amazon.in</a>
        <a href="#">Account</a>
        <a href="#">MyCart</a>
        <a href="#">ContactUs</a>
        <input placeholder="search Amazon.in" type="text">
        <button>Search</button>
    </div>
    <div class="header page"></div>
    <div class="content page"></div>
    <div class="footer page"></div>
</body>

</html>
