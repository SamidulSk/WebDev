<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loader</title>
    <style>
        div{
            margin-left: 450px;
            margin-top: 300px;
            height: 200px;
            width: 200px;
            border: 10px solid grey;
            border-right: 12px solid red;
            border-radius: 50%;
            animation: spin 1s ease-in-out 0.5s infinite forwards;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    
    </style>
</head>

<body>
    <div class="loader"></div>
</body>
</html>
