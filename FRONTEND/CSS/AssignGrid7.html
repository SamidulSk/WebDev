<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 250px);
            gap: 20px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 20px;
        }

        img {
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }

        .item-1 {
            grid-column: 1/2;
            grid-row: 1/2;
        }

        .item-2 {
            grid-column: 2/3;
            grid-row: 1/3;
        }

        .item-3 {
            grid-column: 3/4;
            grid-row: 1/2;
        }

        .item-4 {
            grid-row: 2/4;
            grid-c: 1/2;
        }

        .item-5 {
            grid-column: 2/3;
            grid-row: 3/4;
        }

        .item-6 {
            grid-row: 2/4;
            grid-column: 3/4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-1">
            <img src="./nature1.jpeg" alt="">
        </div>
        <div class="item item-2">
            <img src="./nature2.jpeg" alt="">
        </div>
        <div class="item item-3">
            <img src="./nature3.jpeg" alt="">
        </div>
        <div class="item item-4">
            <img src="./nature4.jpeg" alt="">
        </div>
        <div class="item item-5">
            <img src="./nature5.jpeg" alt="">
        </div>
        <div class="item item-6">
            <img src="./nature6.jpeg" alt="">
        </div>
    </div>
</body>

</html>
