<!-- create a simple webpage with a card similar to question no 2. The card must be semi-transparent as default and on 
hovering the must be displayed clearly.use CSS opacity to achieve this output -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            display: block;
            margin-left: 350px;
            margin-top: 170px;
            width: 25%;
            height: 25%;
            opacity: 0.5;
            float: left;
          }
          .center:hover{
            margin-right: 350px;
            margin-top: 170px;
            float: right;
              opacity: 1;
          }
    </style>
</head>

<body>
    <div>
        <img class="center" src="./waterfall-high-resolution-desktop-wallpaper-preview.jpg" alt="photo">
    </div>
</body>

</html>
