<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
        flex-direction: row;
        border: 1px solid black;
        color: aliceblue;
        height: 100px;

    }

    .item {
        width: 50px;
        height: 50px;
        background-color: #3235c0;
        border: 1px solid #c91919;
    }
    .item-1{
        order: 4;
        align-self: center;
    }
    .item-2{
        order: 2;
        flex-grow: 1;
    }
    .item-3{
        order: 1;
        flex-shrink: 0;
    }
    .item-4{
        order: 3;
        flex-basis: 40%;
    }
</style>

<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
 
    </div>
</body>

</html>
