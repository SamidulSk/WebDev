<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        img {
            width: 150px;
            border-radius: 50%;
            position: relative;
            margin-left: -50px;
            border: 10px solid #fff;
        }

        .item-1 {
            z-index: 10;
        }

        .item-2 {
            z-index: 9;
        }

        .item-3 {
            z-index: 8;
        }

        .item-4 {
            z-index: 7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item-1">
            <img src="./nature2.jpeg" alt="">
        </div>
        <div class="item-2">
            <img src="./nature9.jpeg" alt="">
        </div>
        <div class="item-3">
            <img src="./nature6.jpeg" alt="">
        </div>
        <div class="item-4">
            <img src="./nature8.jpeg" alt="">
        </div>
    </div>
</body>

</html>
