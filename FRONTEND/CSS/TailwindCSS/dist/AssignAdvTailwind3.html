<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: black;">
    <!-- navigation bar -->
    <nav class="flex align-center bg-[#212224] py-5 justify-between">
        <div class="nav-img flex align-center">
            <img class="mx-5 w-32" src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg"
                alt="Logo">
        </div>
        <div class="flex">
            <button class="px-5 py-2 text-sm mx-3 bg-[#fc5b3f] rounded-md font-bold text-white hidden md:block">Create
                Account</button>
            <img class="inline-block h-10 w-10 rounded-full mx-3 hidden md:block"
                src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="nav-avatar" />

            <div>
                <i class="fa-solid fa-bars md:hidden text-white px-6"></i>
            </div>
        </div>
    </nav>

    <!-- hero section -->
    <div class="hero-sec flex flex-col  md:flex-row  text-white m-10">
        <div class="content flex flex-col mx-10 my-14">
            <h1 class="text-7xl font-medium">Multi-regulated global broker.</h1>
            <p class="text-slate-400 my-10">A trusted destination for traders worldwide,<br> Authorised by FCA,ASIC &
                FSCA</p>
            <p class="p-3 border-2 border-rose-700 rounded-md md:w-44 font-bold w-full text-center">Discover Accounts
            </p>
        </div>
        <div class="img my-12 ">
            <img class="w-[100%] mx-auto" src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg"
                alt="Hero Image" />
        </div>
    </div>

    <!-- information section -->
    <div class="information flex flex-col md:flex-row w-[100%] md:justify-around gap-2 bg-[#212224] py-10">
        <div class="flex gap-2 justify-center py-3 w-[100%]">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-1.svg" alt="Alphabet" />
            <div class="bg-green-400 p-1 px-3 rounded-md font-bold mx-2">
                <h1>^ 1,740.05</h1>
            </div>
        </div>
        <div class="flex gap-2 justify-center py-3 w-[100%]">
            <img
              src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-2.svg"
              alt="Microsoft"
            />
            <div class="bg-green-400 p-1 px-3 rounded-md font-bold mx-2">
              <h1>^ 1,740.05</h1>
            </div>
          </div>
          <div class="flex gap-2 justify-center py-3 w-[100%]">
            <img
              src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-3.svg"
              alt="Facebook"
            />
            <div class="bg-red-400 p-1 px-3 rounded-md font-bold mx-2">
              <h1>v 1,740.05</h1>
            </div>
          </div>
          <div class="flex gap-2 justify-center py-3 w-[100%]">
            <img
              src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-4.svg"
              alt="Amazon"
            />
            <div class="bg-green-400 p-1 px-3 rounded-md font-bold mx-2">
              <h1>^ 1,740.05</h1>
            </div>
          </div>
          <div class="flex gap-2 justify-center py-3 w-[100%]">
            <img
              src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-5.svg"
              alt="Tesla"
            />
            <div class="bg-red-400 p-1 px-3 rounded-md font-bold mx-2">
              <h1>v 1,740.05</h1>
            </div>
          </div>
    </div>
</body>

</html>
