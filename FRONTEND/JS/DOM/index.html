<!-- DOM methods Part 3 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="parentDiv">
        <p>This is the first paragraph</p>
        <p>This is the second paragraph</p>
        <p>This is the third paragraph</p>
    </div>
    <script>
        let parentDiv = document.getElementById('parentDiv')
        var firstParagraph=parentDiv.firstChild
        var lastParagraph=parentDiv.lastChild
        var secondParagraph=firstParagraph.nextSibling
        console.log('firstParagraph:',firstParagraph)
        console.log('lastParagraph:',lastParagraph)
        console.log('secondParagraph:',secondParagraph)

    </script>
</body>

</html>
