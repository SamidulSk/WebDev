<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" id="photo" alt="User's Photo">
    <h2 id="follower"></h2>
    <script>
        const requestUrl = 'https://api.github.com/users/SamidulSk'
        const xhr = new XMLHttpRequest()
        xhr.open('GET', requestUrl)
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                const data = JSON.parse(this.responseText)
                const following = (data.following);
                const photourl = (data.avatar_url)
                const location = data.location;
                document.getElementById('photo').src = photourl; // Set the image source
                document.getElementById('follower').innerHTML = `<h2> no of follwing: ${following}</h2>`;
                const h3 = document.createElement('h3');
                h3.innerText = `Location:: ${location}`;
                document.body.appendChild(h3);
            }
        }
        xhr.send();
    </script>
</body>

</html>
