<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
   <body>
    
<style>
    body {
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(145deg, #0f0f0f, #212121);
}

.form-container {
    background-color: #1f1f1f;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    text-align: center;
    animation: fadeIn 1s ease-out;
    width: 350px;
    border: 2px solid #333;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

h1 {
    margin-bottom: 20px;
    font-size: 1.5em;
    letter-spacing: 1.5px;
    color: #ff6f61; /* Coral for the header */
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    text-align: left;
    font-weight: bold;
    font-size: 0.9em;
    color: #fbc02d; /* Yellow for label text */
}

input {
    padding: 15px;
    font-size: 16px;
    background-color: #292929;
    color: #26c6da; /* Light blue for the input text */
    border: none;
    border-radius: 8px;
    box-shadow: inset 0 0 5px #000000;
    transition: box-shadow 0.3s ease;
}

input:focus {
    outline: none;
    box-shadow: inset 0 0 10px #444;
}

button {
    padding: 15px;
    font-size: 1em;
    color: #8bc34a; /* Light green for button text */
    background: linear-gradient(145deg, #444444, #1f1f1f);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}

button:hover {
    background: linear-gradient(145deg, #555555, #333333);
    transform: translateY(-2px);
}

button:active {
    transform: translateY(2px);
}

#generateBtn {
    color: #e040fb; /* Purple for the 'Generate' button text */
}

#copyBtn {
    background-color: #ff4081; /* Pink for the 'Copy' button */
    color: #ffffff;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#copyBtn:hover {
    background-color: #ff5e99; /* Lighter pink on hover */
}

#copyBtn:active {
    transform: translateY(2px);
}

</style>
    

</head>
<body>
    <div class="form-container">
        <h1>Generate Random Password</h1>
        <form>
            <label for="password">Your Password</label>
            <input type="text" id="password" placeholder="Generated Password" readonly>
            <button type="button" id="generateBtn">Generate</button>
            <button type="button" id="copyBtn">Copy</button>
        </form>
    </div>
    
    <script>
      // Function to generate a random password with the first letter fixed as a capital letter
function generatePassword() {
    let capitalLetters = "Ss";
    let lowercaseLetters = "ojan";
    let specialChars = "@";
    let digits = "0123456789";
    let allChars =capitalLetters+lowercaseLetters+specialChars+  digits;

    let passwordLength = 6; // Define the total length of the password
    let password = "";

    // First character should always be a capital letter
    password += getRandomChar(capitalLetters);

    // Generate the remaining characters
    for (let i = 1; i < passwordLength; i++) {
        password += getRandomChar(allChars);
    }

    return password;
}

// Helper function to get a random character from a string
function getRandomChar(str) {
    return str.charAt(Math.floor(Math.random() * str.length));
}

// Function to copy the password to the clipboard
function copyToClipboard() {
    const passwordField = document.getElementById("password");
    passwordField.select();
    document.execCommand("copy");
    alert("Password copied to clipboard!");
}

// Event listeners for button clicks
document.getElementById("generateBtn").addEventListener("click", function () {
    const passwordField = document.getElementById("password");
    const newPassword = generatePassword();
    passwordField.value = newPassword; // Display the generated password in the input field
});

document.getElementById("copyBtn").addEventListener("click", function () {
    copyToClipboard(); // Copy the generated password to the clipboard
});

    </script>
</body>
</html>
