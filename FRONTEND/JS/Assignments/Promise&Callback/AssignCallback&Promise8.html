<!-- Fetch Data from API and Display in Browser Console -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from API and Display in Browser Console</title>
</head>
<body>
    <div class="content"></div>
    
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then((response) => response.json()) 
            .then((data) => {
                data.forEach((post) => {
                    console.log(post);
                });
            })
            .catch((error) => console.log(error));
    </script>
</body>
</html>
