<!--  create a simple webpage with two button:"Login" and "Logout". When button is clilcked , the user's authentication status should be stored in localStorage. when the  "Logout" button s clicked , the authentication status should be removed from local storage . Additionally ,  display a heading to indicate user is logged in or not-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Storage</title>
  </head>
  <body>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>

    <h1 id="login-status"></h1>

    <script>
      function login() {
        localStorage.setItem("auth", true);
        window.location.reload();
      }

      function logout() {
        localStorage.setItem("auth", false);
        window.location.reload();
      }

      const heading = document.getElementById("login-status");
      const loginStatus = localStorage.getItem("auth");
      if (loginStatus != "false") {
        heading.innerHTML = "User is logged In";
      } else {
        heading.innerHTML = "User Has Not logged In";
      }
    </script>
  </body>
</html>

<!-- So, when you click the "Login" button, it sets the authentication status to "true" in localStorage, 
    and when you click the "Logout" button, it sets it to "false." -->
