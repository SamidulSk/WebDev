<!-- filter list according to input -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="input" placeholder="Search for items">
    <h1>Results:</h1>
    <ul id="itemList">
        <li>HTML</li>
        <li>CSS</li>
        <li>Tailwind CSS</li>
        <li>GitHub</li>
        <li>JavaScript</li>
    </ul>
    <script>
        const input = document.getElementById('input');
        const itemList = document.getElementById("itemList").getElementsByTagName("li");

        input.addEventListener("input", function () {
            const filterValue = input.value.toLowerCase();

            for (let i = 0; i < itemList.length; i++) {
                const itemText = itemList[i].innerHTML.toLowerCase();
                if (itemText.includes(filterValue)) {
                    itemList[i].style.display = "block";
                } else {
                    itemList[i].style.display = "none";
                }
            }
        });
    </script>
</body>

</html>
