<!-- Create a registration form with fields for the users name, email address, password, and a checkbox to
agree to the terms and conditions Use the text input type for the name and email fields, the password
input type for the password field, and the checkbox input y*pe for the terms and conditions field -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions
        </label>
        <label for="selfie">Take a picture of your face:</label>
        <input type="file" id="selfie" name="selfie" accept="image/*" capture="user" />
        <label for="picture">Take a picture using back facing camera:</label>
        <input type="file" id="picture" name="picture" accept="image/*" capture="environment" />

        <button type="submit">Register</button>
    </form>
</body>

</html>
