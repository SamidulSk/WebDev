    should have controls to pause, play, and adjust the volume -->

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video</title>
    </head>
    <body>
        <video id="myVideo" src="./file_example_MP4_480_1_5MG.mp4" poster="" autoplay loop controls ></video>
    </body>
    </html>
