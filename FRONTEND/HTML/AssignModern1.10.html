<!-- Create a simple webpage which has a table. The table must have 2 colomns HTML5 and HTML4. The table
should include minimum three rows describing the differences between html4 and html5. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <table border="3" >
        <tr>
            <td  height="100" width="140"><b>HTML4</b></td>
            <td height="100" width="140"><b>HTML5</b></td>
        </tr>
        <tr>
            <td height="100" width="140">It is the fourth iteration of HTML</td>
            <td height="100" width="140">It is the fifth iteration of HTML</td>
        </tr>
        <tr>
            <td height="100" width="140">These tags are not available in HTML4.</td>
            <td height="100" width="140">Comes with new HTML tags, including <audio>, <video>, <header>, <footer>, <canvas>, <article>, and more.</td>
        </tr>
        <tr>
            <td height="100" width="140">Multimedia supporting tags are not available.</td>
            <td height="100" width="140">Multimedia supporting tags are available.</td>
        </tr>
    </table>

</html>
