<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    
    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
      object-fit: cover;
    }
    
    .username {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .bio {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .follower-count {
      text-align: center;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" alt="Profile Image" class="profile-image">
    <h2 id="userName" class="username">John Doe</h2>
    <p id="userBio" class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p id="userEmail" class="follower-count">Email: getting</p>
    <p id="followerCount" class="follower-count">Followers: 1000</p>
  </div>

  <script>
    async function userData() {
      try {
        const resp = await fetch("https://example.com/userdata", {
          method: "GET",
          credentials: "include"
        });

        if (!resp.ok) {
          throw new Error("Failed to fetch user data");
        }

        const data = await resp.json();
        const userNameElem = document.getElementById("userName");
        const userEmailElem = document.getElementById("userEmail");
        const userBioElem = document.getElementById("userBio");

        userNameElem.innerText = data.username || "N/A";
        userEmailElem.innerText = data.email || "N/A";
        userBioElem.innerText = data.bio || "N/A";
      } catch (error) {
        console.error("Error:", error.message);
        // Handle error gracefully, perhaps show a message to the user
      }
    }

    userData();
  </script>
</body>
</html>
