<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spiner{
            display: flex;
            margin: auto;
            margin-top: 25%;
            border: 5px solid #988282;
            border-top: 5px solid #ba2d2d;
            border-radius: 50%;
            height: 50px;
            width: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }
    </style>
</head>
<body>
    <div class="spiner"></div>
</body>
</html>
