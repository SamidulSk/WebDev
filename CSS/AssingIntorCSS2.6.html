<!-- create a navigation bar similar to question 3  with links aling to the center.
on hovering the navigation links change the text color, increse the text size and make the text bold -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            top: 0px;
            width: 100%;
            height: 50px;
            box-shadow: 0px 2px;
            background-color: #acc159;
            z-index: 1;
        }

        li {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            
        }

        a:hover {
            color: rgb(56, 58, 56);
            font-weight: bolder;
            font-size: larger;
            text-decoration:bold;
            
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a class="a" href="#">Home</a></li>
            <li><a class="b" href="#">About us</a></li>
            <li><a class="c" href="#">Contact</a></li>
            <li><a class="d" href="#">Blogs</a></li>
            <li><a class="e" href="#">Login</a></li>
        </ul>
    </nav>
</body>

</html>
