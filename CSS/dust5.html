<!-- input form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 250px;
            width: 450px;
            background-color: #f1ebeb;
            margin-left: auto;
            margin-right: auto;
            margin-top: 60px;
            border: 0;
            border-radius: 10px;

        }

        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            padding: 40px 60px 10px 60px;
        }

        p {
            margin-left: 10px;
        }

        input {
            margin-left: 13px;
            padding-bottom: 0px;
            width: 90%;
            height: 30px;
            border: 1px solid gray;

        }

        button {
            margin-left: 13px;
            background-color: #5555e6;
            text-align: center;
            width: 92%;
            height: 30px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Input Form</h1>
        <p>Enter Your name:</p>
        <input type="text" placeholder="Your name"> <br>
        <button>Submit</button>
    </div>
</body>

</html>
