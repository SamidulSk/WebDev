            background-color: green;

            justify-content: center;
            align-items: center;
        }
        .child{
            height: 100px;
            width: 100px;
            background-color: rebeccapurple;

        }
    </style>
</head>

    <div class="navbar">
        <ul>

            <li><a href="#">second</a></li>

</html>
