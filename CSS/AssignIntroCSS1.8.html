    use the class selector to style the heading with a blue color and the id selector to style the paragraph text with a greeen color-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .About{
            color: blue;
        }
        #details{
            color: green;
        }
    </style>
</head>

<body>
<h2 class="About">About us</h2>
<p id="details">PW Skills currently offers hybrid courses in data science, Java, C++, full-stack web development,<br> and other tech courses at disruptive pricing for Rs 3,500 onwards. The company is looking to explore blockchain, cybersecurity, and AR/VR-focused courses to strengthen India's talent pipeline</p>
</body>

</html>
