<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            
        }
        img{
            border: 1px solid black;
            height: 300px;
            width: 500px;
        }
        img:hover{
           filter: grayscale(0.8);
           transition: 1s;
        }
    </style>
</head>
<body>
    <h1><u><i><b>Hover To Have A GrayScale Look.</b></i></u></h1>
    <img src="./nature9.jpeg" alt="">
</body>
</html>
