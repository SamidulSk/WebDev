<!-- create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .first:hover{
    background-color: #302d2d;
    color: red;
   }
   .second:hover{
    background-color: #b59999a4;
    color:aquamarine
   }
   .third:hover{
    background-color: #509d6e;
    color: #ed1a8a;
   }
   .fourth:hover{
    background-color: #7f74c9;
    color: #19d60c;
   }
   .fifth:hover{
    background-color: #c84e6f;
    color: #c7e80d;
   }
    </style>
</head>

<body>
    <div>
        <a class="first" href="#">tag 1</a>
        <a class="second" href="#">tag 2</a>
        <a class="third" href="#">tag 3</a>
        <a class="fourth" href="#">tag 4</a>
        <a class="fifth" href="#">tag 5</a>
    </div>

</body>

</html>
