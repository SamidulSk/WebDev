<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            border: 2px solid #e3a2a2;
            height: 400px;
            grid-template-columns: repeat(3, 100px);
            justify-content: center;
            justify-content: space-around;
            align-content: center;
            align-content: start;
            align-content: space-evenly;
            justify-items: center;
            justify-items: stretch;
            justify-items: end;
            align-items: start;
            align-items: center;
            grid-auto-rows: 200px;
            grid-auto-flow: row;
            grid-auto-columns: 300px;
            grid-auto-flow: column;
        }
        
        .item {
            border: 2px solid #ccc;
            background-color: #dcd0d0;
            border: 3px solid green;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1samidul </div>
        <div class="item">2samidul</div>
        <div class="item">3samidul</div>
        <div class="item">4samidul</div>
        <div class="item">5samidul</div>
        <div class="item">6samidul</div>
    </div>
</body>
</html>
