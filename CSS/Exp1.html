<!-- creating amazon nav bar -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #300e81;
        }
        .navbar{
        
            border: 5px solid #c7b9b9;
            height: 60px;
            background-color: #0f1111;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;

        }
        #logo{
            font-weight: bold;
            color: chocolate;
            font-size: 25px;
        }
        a{
            color: white;
            text-decoration: none;
        }
        button{
            background-color: #f08804;
        }
        input{
            text-decoration: none;
        }
        a{
            margin-right: 200px;
        }
        
    </style>
</head>
<body>

    <div class="navbar">
        <a id="logo" href="#">Amazon.in</a>
        <a href="#">Account</a>
        <a href="#">My Cart</a>
        <a href="#">Contact Us</a>
        <input placeholder="search Amazon.in">
        <button>Search</button>
    </div>

</body>
</html>
