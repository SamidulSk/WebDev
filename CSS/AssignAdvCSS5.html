<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            
        }
        img{
            border: 1px solid black;
            filter: blur(5px);
            height: 300px;
            width: 500px;
        }
        img:hover{
            filter:blur(0);
            transition: 2s;
        }
    </style>
</head>
<body>
    <h1><u><b><i>Hover To Reveal The Image.</i></b></u></h1>
    <img src="./nature11.jpeg" alt="">
</body>
</html>
