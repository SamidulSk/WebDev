<!-- create a navigation bar similar to the below-mentioned image. The navigation bar must contain 5 
navigation links that are properly placed within the navigation bar using the css box model .
the navigation items must change their color on hover -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            top: 0px;
            width: 100%;
            height: 50px;
            box-shadow: 0px 2px;
            background-color: #5e3dc2;
            z-index: 1;
        }

        li {
            display: inline-block;
            margin: 10px 20px;
        }

        a {
            color: white;
        }
        a:hover {
            color: rgb(25, 227, 99);
            font-weight: bold;
            cursor: cell;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
</body>

</html>
