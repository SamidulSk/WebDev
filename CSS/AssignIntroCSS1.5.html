<!-- create a web page with an image that is hidden until it is overed over. use a heading above the image that says hover below to 
reveal a surprise -->
<!DOCTYPE html>
<html>

<head>
    <title>Hover to Reveal Surprise</title>
    <style>
        .hiddenImage {
            opacity: 0;

        }

        .hiddenImage:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Hover below to reveal a surprise</h1>
    <img class="hiddenImage" src="./download (1).jpg" alt="Surprise Image">
</body>

</html>
